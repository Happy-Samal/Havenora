
      <!-- Approval/Rejection Section -->
      <section id="approval" class="content-section hidden ">
        <h3 class="text-white py-4">Approve/Reject Requests</h3>
        <div class="approval-table">
            <table >
                <thead>
                    <tr>
                        <th>Booking ID</th>
                        <th>Employee Name</th>
                        <th>Location</th>
                        <th>Tower</th>
                        <th>Flat</th>
                        <th>Room</th>
                        <th>From Date</th>
                        <th>To Date</th>
                        <th>status</th>
                        <th>action</th>
                    </tr>
                </thead>
                <tbody id="bookingRequests">
                    <!-- Booking requests will be dynamically populated here -->
                     <tr *ngFor="let b of approval">
                        <td >{{b.bookingId}}</td>
                        <td >{{b.employeeName}}</td>
                        <td >{{b.location}}</td>
                        <td >{{b.towerName}}</td>
                        <td >{{b.flatNo}}</td>
                        <td >{{b.roomNo}}</td>
                        <td >{{b.fromDate}}</td>
                        <td >{{b.toDate}}</td>
                        <td >{{b.status}}</td>
                        <td class="d-flex gap-2">
                          <button type="button" [disabled]="b.status != 'Pending'" class="btn btn-primary" (click)="accepted(b.bookingId)">âœ“</button>
                          <button type="button" [disabled]="b.status != 'Pending'" class="btn btn-danger" (click)="rejected(b.bookingId)">X</button>
                        </td>
                     </tr>
                </tbody>
            </table>
        </div>

    </section>
